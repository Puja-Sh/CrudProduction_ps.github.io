<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Operation</title>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="form.js" defer></script>
</head>
<body>
    <div class="Header">
        <h1>CRUD Production </h1>
        <hr class="underline" >
    </div>
    <div class="form">
        <form>
            <input type="Name" placeholder="Name" id="name" name="userName" required>
            <input type="email" placeholder="E-mail" name="emailId" required>
            <input type="text" placeholder="Number" id="number" name="mobNumber" required>
            <input type="date" placeholder="Date of Birth" name="dob" required>
            <input type="text" placeholder="PIN Code" id="pin-code" name="pinCode" required>
            <button id="submit-Btn">Submit</button>
        </form>
    </div>
</body>
</html>
